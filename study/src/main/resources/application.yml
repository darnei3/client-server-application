spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:~/base
    user: ""
  boot:
    admin:
      client:
        url: http://localhost:8082
        instance:
          name: user-server
  flyway:
    url: jdbc:h2:file:~/base


logging:
  file:
    name: /var/log/user-server-application.log
  pattern:
    file: %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
  level:
    ru:
      darnei:
        study: TRACE


management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always


storage:
  type: spring_data_jdbc

